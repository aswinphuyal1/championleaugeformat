<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Match Generator</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <div class="container">
        <h1>Generate Matches</h1>
        <div class="selector">
            <label for="club1">Choose Club 1:</label>
            <select id="club1">
                <option value="" disabled selected>Select your club</option>
                <!-- Clubs will be populated dynamically -->
            </select>
        </div>
        <button id="generateBtn" disabled>Generate Matches</button>
        <div id="matchList" class="match-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
